services:
  # Python Backend Service
  - type: web
    name: kukufiti-backend
    env: docker
    region: oregon # User preference preserved
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kukufiti-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: kukufiti-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_NAME
        value: "Broiler Farm Management API"
      - key: DEBUG
        value: "false"
      - key: API_V1_PREFIX
        value: "/api/v1"
      - key: BACKEND_CORS_ORIGINS
        value: '["https://kukufiti.vercel.app"]'

  # Redis Service
  - type: redis
    name: kukufiti-redis
    region: oregon
    plan: free # Note: Redis free tier is ephemeral (data lost on restart). Upgrade for persistence.
    ipAllowList: [] # Only allow internal connections

databases:
  # Postgres Database
  - name: kukufiti-db
    databaseName: kukufiti
    user: kukufiti_user
    plan: free
    region: oregon
