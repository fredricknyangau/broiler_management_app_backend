services:
  postgres:
    image: postgres:16-alpine
    container_name: broiler_postgres
    environment:
      POSTGRES_USER: broiler_user
      POSTGRES_PASSWORD: broiler_pass
      POSTGRES_DB: broiler_farm_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U broiler_user -d broiler_farm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - broiler_network

  redis:
    image: redis:7-alpine
    container_name: broiler_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - broiler_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: broiler_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://broiler_user:broiler_pass@postgres:5432/broiler_farm_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - broiler_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: broiler_celery_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://broiler_user:broiler_pass@postgres:5432/broiler_farm_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - broiler_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: broiler_celery_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://broiler_user:broiler_pass@postgres:5432/broiler_farm_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - broiler_network

  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: broiler_flower
    command: celery -A app.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      - redis
      - celery_worker
    networks:
      - broiler_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: broiler_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@broiler.farm
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - broiler_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  broiler_network:
    driver: bridge
